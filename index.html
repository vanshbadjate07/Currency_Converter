<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <div class="converter">
            <div class="input-group">
                <label for="fromCurrency">From:</label>
                <input type="text" id="fromCurrency" list="fromCurrencyList" autocomplete="off">
                <datalist id="fromCurrencyList"></datalist>
            </div>
            <div class="input-group">
                <label for="toCurrency">To:</label>
                <input type="text" id="toCurrency" list="toCurrencyList" autocomplete="off">
                <datalist id="toCurrencyList"></datalist>
            </div>
            <div class="input-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" placeholder="Enter amount">
            </div>
            <button id="convertButton">Convert</button>
            <div id="result"></div>
            <div id="error"></div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
